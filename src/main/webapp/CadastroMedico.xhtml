<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinica|Web</title>
    </h:head>
    <h:body>
        <center>
            <h1> Clinica|Web/Cadastro de Médico</h1>
        <h:form>
            <h:panelGrid columns="0" >
                <h:outputText value="Matricula:"/><p:inputText required="true" requiredMessage="Digite a matricula"/>
                <h:outputText value="Nome:"/><p:inputText required="true" requiredMessage="Digite o nome do atendente"/>
                <h:outputText value="Data De Nascimento:"/><p:calendar/>
                <h:outputText value="Email:"/><p:inputText required="true" requiredMessage="Digite o nome do email"/>
                <h:outputText value="Ceular:"/><p:inputMask mask="(99)9999-9999" label="Celular" required="true" requiredMessage="Digite o celular"/>
                <h:outputText value="CRM:"/><p:inputNumber required="true" requiredMessage="Digite o CRM"/>
                <h:outputText value="Especialização:"/><p:inputText required="true" requiredMessage="Digite a especialização"/>
            </h:panelGrid>        
            <p:commandButton value="Cadastrar" ajax="false"/>
        </h:form>
        </center>
    </h:body>
</html>
